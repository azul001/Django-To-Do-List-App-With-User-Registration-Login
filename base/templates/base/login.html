{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar">
    <h2>Login</h2>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <br>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
